<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- ... (your existing meta tags and title) ... -->
    <style>
        body {
            font-family: Arial, sans-serif;
            color:#4285F4;
            background-color:#f5f1dc;
            margin-top:200px;
        }

        /* Style for the form box */
        .form-box {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Apply for Leave</h1>
    <div class="form-box">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Apply">
        </form>
    </div>
</body>
</html>
