<style>
    .star {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #fff;
        clip-path: polygon(
            50% 0%,
            61% 38%,
            100% 38%,
            69% 62%,
            80% 100%,
            50% 77%,
            20% 100%,
            31% 62%,
            0% 38%,
            39% 38%
        );
        pointer-events: none; /* Make the stars not block mouse interaction */
    }
</style>

<!-- JavaScript Animations -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
<script>
    // Wait for the DOM to be fully loaded
    document.addEventListener("DOMContentLoaded", function() {
        const body = document.body;

        // Function to create a star element and animate it
        function createStar(event) {
            const star = document.createElement("div");
            star.classList.add("star");
            body.appendChild(star);

            // Calculate random offset for the position
            const xOffset = Math.random() * 160 - 20;
            const yOffset = Math.random() * 160 - 20;

            // Position the star near the cursor with offset
            star.style.left = (event.clientX - 10 + xOffset) + "px";
            star.style.top = (event.clientY - 10 + yOffset) + "px";

            anime({
                targets: star,
                opacity: [1, 0],
                scale: [1, 0],
                duration: 1500,
                easing: "easeOutExpo",
                complete: () => {
                    star.remove();
                }
            });
        }

        // Create stars on mousemove event
        body.addEventListener("mousemove", createStar);

        // Additional animation for stars
        anime({
            targets: ".animated-card",
            rotate: 360,
            duration: 500,
            loop: true,
            easing: "linear"
        });

        });
</script>
