<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exit Employee Entry Time</title>
</head>
<body style="background-color: #f5f5f5; text-align: center; padding-top: 50px;">

    <h1 style="color: #4285F4; font-size: 36px;">GoodBye! </h1>

    <form method="post" style="margin-top: 30px;">
        {% csrf_token %}
        <label for="first_name" style="font-size: 18px;">First Name:</label>
        <input type="text" id="first_name" name="first_name" style="padding: 10px; font-size: 16px;" required>
        <br>
        <label for="last_name" style="font-size: 18px;">Last Name:</label>
        <input type="text" id="last_name" name="last_name" style="padding: 10px; font-size: 16px;" required>
        <br>
        <label for="employee_id" style="font-size: 18px;">Employee ID:</label>
        <input type="text" id="employee_id" name="employee_id" style="padding: 10px; font-size: 16px;" required>
        <br>
        <input type="submit" value="Submit" style="background-color: #4285F4; color: #fff; padding: 10px 20px; border-radius: 5px; font-size: 18px; cursor: pointer;">
    </form>

</body>
</html>
