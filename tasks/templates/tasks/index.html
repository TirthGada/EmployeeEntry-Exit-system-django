<!-- Additional Styles -->
<style>
    .star {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #fff;
        clip-path: polygon(
            50% 0%,
            61% 38%,
            100% 38%,
            69% 62%,
            80% 100%,
            50% 77%,
            20% 100%,
            31% 62%,
            0% 38%,
            39% 38%
        );
        pointer-events: none; /* Make the stars not block mouse interaction */
    }


    .book {
        width: 40px;
        height: 50px;
        background-color: #4285F4;
        border-radius: 5px;
        position: absolute;
        transform-origin: center;
    }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script>
    // Wait for the DOM to be fully loaded
    document.addEventListener("DOMContentLoaded", function() {
        const body = document.body;

        // Function to create a book element and animate it
        function createBook(event) {
            const book = document.createElement("div");
            book.classList.add("book");
            body.appendChild(book);

            // Calculate random offset for the position
            const xOffset = Math.random() * 800 - 20;
            const yOffset = Math.random() * 800 - 20;

            // Position the book near the cursor with offset
            book.style.left = (event.clientX - 20 + xOffset) + "px";
            book.style.top = (event.clientY - 25 + yOffset) + "px";

            anime({
                targets: book,
                opacity: [1, 0],
                translateY: -50,
                duration: 1500,
                easing: "easeOutExpo",
                complete: () => {
                    book.remove();
                }
            });
        }

        // Create books on mousemove event
        body.addEventListener("mousemove", createBook);

        // Additional animation for books
        anime({
            targets: ".book",
            rotate: 360,
            duration: 500,
            loop: true,
            easing: "linear"
        });
    });
</script>
